apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
  labels:         #these are replicaset service labels
    app: nginx
    tier: frontend
spec:
  replicas: 3
  selector:       #these are used to select the pod to create replicas
    matchLabels:  #matchlabels should match with pod level labels 
      app: nginx
      tier: frontend
  template:       #this is the pod definition
    metadata:
      labels:     #these labels are belongs to pod
        app: nginx
        tier: frontend
    spec:
      containers:
      - name: nginx
        image: nginx

---

apiVersion: v1
apiVersion: Service
metadata:
  name: nginx
spec:
  selector:
    app: nginx
    tier: frontend
  ports:
  - name: nginx-svc-port
    protocol: TCP
    port: 80
    targetPort: 80